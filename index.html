<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,200;0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Medical</title>
  </head>
  <body>
    <div class="app">
      <div class="nav-bar_dashboard">
        <div class="nav-bar">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <div class="search-bar">
            <input
              class="search"
              type="text"
              placeholder="Search Patient By ID"
            />
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="notification">
            <i class="fa fa-bell" aria-hidden="true"></i>
            <div class="account-menu">
              <ul class="menu-list">
                <li class="list">
                  <a class="link" href="#">Warning : Patient N_5 is Hot</a>
                </li>
                <li class="list">
                  <a class="link" href="#">All is perfect</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="dashboard">
          <div class="dashboard-manage-device">
            <div class="statistic-devices">
              <h5>Total Devices</h5>
              <p><b>9 </b></p>
              <i class="fa fa-line-chart" aria-hidden="true"></i>
            </div>
            <div class="statistic-devices">
              <h5>Available Devices</h5>
              <p><b>7 </b></p>
              <i class="fa fa-line-chart" aria-hidden="true"></i>
            </div>
            <div class="statistic-devices">
              <h5>Assigned Devices</h5>
              <p><b>2</b></p>
              <i class="fa fa-line-chart" aria-hidden="true"></i>
            </div>
            
            <div class="statistic-devices">
              <h5>Lost Devices</h5>
              <p><b>1</b></p>
              <i class="fa fa-line-chart" aria-hidden="true"></i>
            </div>
            
          </div>
        </div>
      </div>
      <div class="side-bar">
        <div class="image-container">
          <h2 class="website-title">E-health</h2>
          <img class="side-bar-image" src="undraw_medicine_b-1-ol.svg" alt="" />
        </div>
        <ul class="side-list">
          <a href="#" class="list"
            ><i class="fa list-icons fa-home" aria-hidden="true"></i
            >Dashboard</a
          >
          <a href="#" class="list"
            ><i class="fa list-icons fa-plus-square" aria-hidden="true"></i
            >Manage Device</a
          >
          <a href="#" class="list"
            ><i class="fa list-icons fa-user-circle-o" aria-hidden="true"></i
            >Manage Patient</a
          >
          <a href="#" class="list"
            ><i class="fa list-icons fa-link" aria-hidden="true"></i>Assign
            Device</a
          >
          <a href="#" class="list"
            ><i class="fa list-icons fa-user-md" aria-hidden="true"></i
            >Account</a
          >
          <a href="#" class="list"
            ><i class="fa list-icons fa-cog" aria-hidden="true"></i>Settings</a
          >
        </ul>
      </div>
    </div>
  </body>
</html>
